{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">ログイン</h1>
                <form method="post">
                    <div class="mb-3"><label for="username" class="form-label">ユーザー名</label><input type="text" class="form-control" id="username" name="username" required></div>
                    <div class="mb-3"><label for="password" class="form-label">パスワード</label><input type="password" class="form-control" id="password" name="password" required></div>
                    <div class="d-grid"><button type="submit" class="btn btn-primary">ログイン</button></div>
                </form>
                <p class="mt-3 text-center">アカウントをお持ちでないですか？ <a href="{{ url_for('register') }}">ユーザー登録</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
